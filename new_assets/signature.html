
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signature Pad demo</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--link rel="stylesheet" href="assets/css/signature-pad.css"-->
  <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="pages/css/style.css" rel="stylesheet" type="text/css" />
  <link class="main-stylesheet" href="pages/css/pages.css" rel="stylesheet" type="text/css" />
  <!-- Please remove the file below for production: Contains demo classes -->
  <link class="main-stylesheet" href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link class="main-stylesheet" href="pages/css/themes/corporate.css" rel="stylesheet" type="text/css" />
  <style>
    .bg-transperant {
      background: transparent !important;
    }
  </style>
</head>
<body onselectstart="return false" class="bg-transperant">

  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign Here Please</div>
      <div class="form-group">
        <input type="text" id="client_name" class="form-control" placeholder="Enter Your Name" />
        <input id="save_flag" hidden />
      </div>
      <div class="signature-pad--actions">
        <div>
          <button type="button" class="btn btn-danger button clear" data-action="clear" data-toggle="tooltip" data-placement="top" title="" data-original-title="Clear Signature"><i class="icon-delete"></i></button>
          <button type="button" class="btn btn-primary button save" data-action="save-jpg" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save Signature"><i class="icon-save"></i></button>
          <button type="button" hidden class="button" data-action="change-color">Change color</button>
          <button type="button" hidden class="button" data-action="change-width">Change width</button>
          <button type="button" hidden class="btn btn-danger button" data-action="undo">Undo</button>
          <button type="button" hidden class="button save" data-action="save-png">Save as PNG</button>
          <button type="button" hidden class="button save" data-action="save-svg">Save as SVG</button  
          </div>
       </div>
    </div>
  </div>

  <script src="assets/plugins/jquery/jquery-3.2.1.min.js"></script>
  <script src="assets/js/signature_pad.umd.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
